<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebTest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Web.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">WebTest</div>
      </div>
    </div>
  </body>
  
	<input id="elem1" type="button" value="Left">
	<script>
	  elem1.onclick = function() {
		var pos = {x:-1,y:0,z:0};
		unityInstance.SendMessage('Player', 'AddTargetPos',JSON.stringify(pos));
	  };
	</script>
	<input id="elem2" type="button" value="Up">
	<script>
	  elem2.onclick = function() {
		var pos = {x:0,y:0,z:1};
		unityInstance.SendMessage("Player","AddTargetPos", JSON.stringify(pos));
	  };
	</script>
	<input id="elem3" type="button" value="Right">
	<script>
	  elem3.onclick = function() {
		var pos = {x:1,y:0,z:0};
		unityInstance.SendMessage("Player","AddTargetPos", JSON.stringify(pos));
	  };
	</script>
	<input id="elem4" type="button" value="Down">
	<script>
	  elem4.onclick = function() {
		var pos = {x:0,y:0,z:-1};
		unityInstance.SendMessage("Player","AddTargetPos", JSON.stringify(pos));
	  };
	</script>
	<input id="elem_0" value="Text">
</html>
